<div class="govuk-grid-column-one-third">

	<aside>

		<hr class="govuk-section-break govuk-section-break--visible govuk-!-margin-bottom-4">
		<h1 class="govuk-heading-m">About us</h1>
		{{ site.description
			| default: 'You can set the sidebar description using the `site.description` setting in `_config.yml`.'
			| markdownify
			| replace: '<p>', '<p class="govuk-body">'
			| replace: '<h1', '<h1 class="govuk-heading-l" '
			| replace: '<h2', '<h2 class="govuk-heading-m" '
			| replace: '<h3', '<h3 class="govuk-heading-s" '
			| replace: '<a ', '<a class="govuk-link" '
			| replace: '<ul>', '<ul class="govuk-list govuk-list--bullet">'
			| replace: '<ol>', '<ul class="govuk-list govuk-list--number">'
			| replace: '<blockquote>', '<blockquote class="govuk-inset-text">'
		}}
		<p class="govuk-body"><a href="/about" class="govuk-link" title="Visit the About Us page">Find out more</a></p>

	</aside>

</div>
